# .air.toml
[build]
bin = "bin/main" # Binary name
cmd = "go build -o ./bin/main ." # Build command
include_ext = ["go", "tpl", "tmpl", "html"] # File extensions to watch
exclude_dir = ["assets", "tmp", "vendor"] # Directories to exclude
exclude_file = ["air.toml"] # Files to exclude
exclude_regex = ["_test.go"] # Regex to exclude files

[log]
level = "debug"